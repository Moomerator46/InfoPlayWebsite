<!DOCTYPE html>
<html>
    <head>
        <title>C.C.U</title>
        <style>
            body {
                background-color: #0099ff;
                color: white;
                font-family: Arial, Helvetica, sans-serif;
            }
            #info {
                display: flex;
                /* align-items: center; */
                justify-content: center;
            }
            #sideinfo {
                background-color:#003a61;
                padding: 20px 20px;
                align-items: center;
                justify-content: center;
                display:flex;
                flex-direction: column;
            }
            #maininfo {
                background-color:#005892;
                padding: 20px;
            }
            #get {
                background-color:#00328f;
                padding: 20px 20px;
                width: 801px;
            }
            #getdemo {
                padding: 20px 20px;
                width: 801px;
                background-color:#034bd1
            }
            #flexboxdiv, #flexboxdivtwo {
                display: flex;
                justify-content: center;
            }
            #download {
                background-color: #00d400;
                color: white;
                border: 1px solid white;
                padding: 10px 10px;
                cursor: pointer;
            }
            #download:hover {
                background-color:#008b00;
            }
            #back {
                background-color: #ff0000;
                color: white;
                border: 1px solid white;
                padding: 10px 10px;
                cursor: pointer;
            }
            #back:hover {
                background-color:#990000;
            }
        </style>
    </head>
    <body>
        <div id="ccu">
            <div id="info">
                <div id="sideinfo">
                    <p>Made By: InfoPlay</p>
                    <p>Made In: PlayCanvas</p>
                    <p>Soundtrack By: Michael Jones</p>
                </div>
                <div id="maininfo">
                    <h1>C.C.U</h1>
                    <p>Release Date: <strong>April 18th, 2026</strong></p>
                    <br>
                    <p>When humans are extinct, robots rule the world, and one robot changes it all.</p>
                </div>
            </div>
            <div id="flexboxdiv">
                <div id="get">
                    <h1>Get C.C.U</h1>
                    <p>C.C.U is not released yet, but will release <strong>April 18th, 2026.</strong></p>
                </div>
            </div>
            <div id="flexboxdivtwo">
                <div id="getdemo">
                    <h1>Get C.C.U Demo</h1>
                    <button id="download" onclick="window.open('https://moomerator.itch.io/ccu/', '_blank');"><strong>Download</strong></button>
                    <button id="back" onclick="window.open('https://moomerator.com/games', '_blank');"><strong>Back</strong></button>
                </div>
            </div>
        </div>
    </body>
</html>
